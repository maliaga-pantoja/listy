<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nueva Tarea</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 transition-colors duration-200">
<div class="flex flex-col min-h-screen max-w-2xl mx-auto shadow-sm bg-white dark:bg-slate-900/50">
<!-- Top Navigation Bar -->
<div class="flex items-center p-4 border-b border-slate-200 dark:border-slate-800 sticky top-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-10">
<div class="flex items-center gap-3 flex-1">
<button class="text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 p-2 rounded-full transition-colors">
<span class="material-symbols-outlined block">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight whitespace-nowrap">Nueva Tarea</h2>
</div>

</div>
<div class="flex-1 overflow-y-auto">
<!-- Form Sections -->
<div class="p-4 space-y-6">
<!-- Title Input -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Título de la tarea</label>
<input class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary/50 text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="¿Qué hay que hacer?" type="text"/>
</div>
<!-- Description Input -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Descripción</label>
<textarea class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary/50 text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 min-h-[120px]" placeholder="Añade más detalles sobre esta tarea..."></textarea>
</div>
<!-- Date and Reminder Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Fecha de vencimiento</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">calendar_today</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary/50 text-slate-900 dark:text-slate-100" type="date"/>
</div>
</div>
<div class="flex items-center justify-between p-4 bg-slate-100 dark:bg-slate-800 rounded-xl mt-7 md:mt-7">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">notifications</span>
<span class="text-sm font-medium">Notificaciones</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Attachments Section -->
<div class="space-y-4">
<h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300">Añadir adjuntos</h3>
<div class="grid grid-cols-4 gap-2">
<button class="flex flex-col items-center justify-center gap-2 p-4 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-primary/10 hover:text-primary transition-all group">
<div class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center group-hover:bg-primary/20">
<span class="material-symbols-outlined">mic</span>
</div>
<span class="text-xs font-medium">Audio</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-4 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-primary/10 hover:text-primary transition-all group">
<div class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center group-hover:bg-primary/20">
<span class="material-symbols-outlined">image</span>
</div>
<span class="text-xs font-medium">Galería</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-4 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-primary/10 hover:text-primary transition-all group">
<div class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center group-hover:bg-primary/20">
<span class="material-symbols-outlined">photo_camera</span>
</div>
<span class="text-xs font-medium">Cámara</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-4 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-primary/10 hover:text-primary transition-all group">
<div class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center group-hover:bg-primary/20">
<span class="material-symbols-outlined">link</span>
</div>
<span class="text-xs font-medium">Enlace</span>
</button>
</div>
</div>
<!-- Recent Activity/Preview placeholder -->
<div class="p-4 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-xl">
<div class="flex items-center gap-3 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">info</span>
<p class="text-xs">Los cambios se sincronizan automáticamente con tu cuenta en la nube.</p>
</div>
</div>
</div>
</div>
<!-- Footer / Mobile Primary Action -->
<div class="p-4 bg-slate-50 dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 md:hidden">
<button class="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20">Crear Tarea</button>
</div>
</div>
</body></html>
